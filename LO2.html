<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.Layout</title>

    <link rel="stylesheet" href="css/lo2.css">
</head>

<body>
    <div>
        <div id="header" class="wrapper bg-color-dark-blue">
            <h1 class="fs-3">Header Section</h1>
        </div>

        <div id="links" class="wrapper bg-color-soft-blue-1">
            <a href="/navigationlink1.com">Navigation Link1</a>
            <a href="/navigationlink2.com">Navigation Link2</a>
            <a href="/navigationlink3.com">Navigation Link3</a>
        </div>

        <div id="body" class="wrapper">
            <div id="section" class="bg-color-dark-blue">
                <h2 class="fs-2">Section Part</h2>
                <p>Some Text</p>
            </div>

            <div id="article" class="bg-color-soft-blue-2">
                <h2>Article Part</h2>
                <p>Some Detailed Text</p>
            </div>

            <div id="side" class="bg-color-soft-blue-2">
                <h2 id="slidebar">Slidebar Part</h2>
                <p>This will contain stativ part or anything like advertisement etc.</p>
            </div>
        </div>


        <div id="detail" class="wrapper bg-color-soft-blue-2">
            <p class="text-left">&#9655 Summary: Click here to show details</p>
        </div>

        <div id="footer" class="wrapper bg-color-dark-blue">
            <h1>Footer Section</h1>
            <p>&copy Copyright ( Year )</p>
        </div>
    </div>
</body>

</html>
