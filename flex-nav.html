<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex nav</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        header {
            background-color: black;
            color: white;
            padding: 10px;
        }

        header .logo {
            
        }

        header .contact-button button {
            background-color: #0189a9;
            border: 0px;
            color: white;
            border-radius: 10px;
            font-size: 10px;
            padding: 3px 10px;
        }

        .nav-wrapper {
            width: 80%;
            margin: 0 auto;
            display: flex;
            /* border: 1px solid red; */
            /* align-items: center; */
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .nav-wrapper > * {
            /* flex-basis: 100px; */
            /* border: 1px dotted green; */
        }

        .nav-wrapper .menu {
            flex-grow: 1;
            font-size: 10px;
        }

        .menu ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-wrapper">
            <div class="logo">LOGOBAKERY</div>
            <div class="menu">
                <ul>
                    <li>Services</li>
                    <li>Projects</li>
                    <li>About</li>
                </ul>
            </div>
            <div class="contact-button">
                <button>Contact</button>
            </div>
        </div>
    </header>
</body>
</html>
