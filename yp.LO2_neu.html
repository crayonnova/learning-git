<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.Layout</title>
    
    <link rel="stylesheet" href="css/LO2_neu.css">
</head>
<body>
    <div>
        <div id="header" class="bg-color1 font-size1 padding1 padding-top10px margin10">
            <h1>Header Section</h1> 
        </div> 

        <div id="links" class="bg-color3 font-size4 padding-top-bottom10px margin10">
            <a href="/navigationlink1.com">Navigation Link1</a>
            <a href="/navigationlink2.com">Navigation Link2</a>
            <a href="/navigationlink3.com">Navigation Link3</a>
        </div>
        
        <div id="middlepart" class = "margin10 flexbox">
            <div id="body" class="float-left width85">
                <div id="section"class="bg-color1 padding1">
                    <h2 class="font-size2 padding-top-bottom10px">Section Part</h2>
                    <p class="font-size4">Some Text</p>
                </div>
            
                <div id="article" class="bg-color3 padding1">
                    <h2 class="font-size2 padding-top-bottom10px">Article Part</h2>
                    <p class="font-size4">Some Detailed Text</p>
                </div>
            </div>
        
            <div id="side" class="bg-color2 padding2">
                <h2 id="Slidebar" class="font-size2 padding-top-bottom10px">Slidebar Part</h2>
                <p class="font-size4">This will contain stativ part or anything like advertisement etc.</p>
            </div>
        </div>

        <div id="detail" class="bg-color2 font-size3 text-left padding1 padding-top10px margin15">
            <p>&#9655 Summary: Click here to show details</p>   
        </div>

        <div id="footer"class="bg-color1">
            <h1 class="font-size1 padding-top-bottom10px">Footer Section</h1>
            <p class="font-size4 padding-bottom10px">&copy Copyright ( Year )</p>
        </div>
</div>
</body>

</html>
