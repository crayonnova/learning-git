<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Simple Home</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #header h1 {
            text-align: center;
            background-color: lightblue;
            color: white;
            padding-top: 20px;
            padding-bottom: 20px;
            margin: 0; 
        }
        #main #aside a {
            display: block;
        }
        #footer p {
            text-align: center;
            font-size: 10px;
            color: white;
            background-color: lightblue;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        #main #aside {
            width: 30%;
            float: left;
            /* border: 1px solid red; */
        }
        #main #content {
            width: 70%;
            float: left; 
            /* border: 1px solid red;  */
            background-color: rgba(211, 211, 211, 0.986);
            margin: 0; 
        }
        #footer {
            clear: both;
        }
        
        .hambuger {
            padding: 10px;
            display: inline-block;
            background-color: aqua;
        }

        .hambuger div {
            width: 20px;
            height: 4px;
            margin: 2px 0px;
            background-color: black;
        }

        
    </style>
</head>
<body>
    <div id="header">
        <div class="hambuger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
   
    <div id="main">
        <div id="aside">
            <a href="/home.html">Home</a>
            <a href="/learnhtml.html">Learn HTML</a>
            <a href="/aboutus.html">About us</a>     
        </div>
        <style>
            .cards {
                width: 200px;
                height: 200px;
                border: 1px solid blue;
            }
            
            .cards .card-item {
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid red;
                height: 100%;
            }

            .card-item .card-item-icon {
                /* display: none; */
                border: 1px solid green;
            } 

            .card-item .card-item-content {
               text-align: center;
               display: none;
            }

            .card-item:hover .card-item-content {
                display: block;
            }

            .card-item:hover .card-item-icon {
                display: none;
            }
           
        </style>
        <div id="content">
            <div class="cards">
                <div class="card-item">
                    <div class="card-item-icon">ICON</div>
                    <div class="card-item-content">
                        <h3>Hello</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora, libero!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <p>Footer</p>
    </div>
  
</body>
</html>
